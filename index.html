<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Signup-Form</title>
</head>
<body>
    <div class="mainContainer">
        <div class="leftContainer">
            <div class="banner">
                <img src="./Images/odin-lined.png" alt="odin-lined-logo">
                <h2>ODIN</h2>
            </div>
            <div class="footer">
                <p>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a></p>
            </div>
        </div>
        <div class="rightContainer">
            <div class="topHeader">
                This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.<br><br>You know you want to.
            </div>
            <div class="middle">
                <form action="/submit-url" method="GET">
                    <h2>Lets do this!</h2>
                    <label for="firstName">FIRST NAME</label>
                    <input type="text" name="firstName" required>
                    <label for="lastName">LAST NAME</label>
                    <input type="text" name="lastName" required>
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" required>
                    <label for="Phonenumber">PHONE NUMBER</label>
                    <input type="Phonenumber" name="Phonenumber" required>
                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" required>
                    <label for="CONFIRM PASSWORD">CONFIRM PASSWORD</label>
                    <input type="CONFIRM PASSWORD" name="CONFIRM PASSWORD" required>
                    <button type="submit">Submit</button>
                </form>
            </div>
            <div class="bottom">
                <button>Create Account</button>
                <p>Already Have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
